<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Payments Fraud Detection</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Full screen background */
.container {
    width: 100%;
    min-height: 100vh;
    background: url("../static/photo.png") no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    align-items: flex-start;   /* Align form to top */
    justify-content: flex-start; /* Align form to left */
    padding: 60px;
    color: white;
}

.form-box{
    background:rgba(0,0,0,0.65);
    width:600px;
    padding:30px;
    color:white;
    border-radius:10px;
}

/* Title */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Labels */
label {
    font-weight: bold;
    font-size: 16px;
    display: block;
    margin-top: 10px;
}

/* Inputs */
input {
    width: 100%;   /* Full width */
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
}
select{
    width:100%;
    padding:8px;
    margin:6px 0 14px 0;
    border-radius:6px;
    border:none;
}
/* Submit button */
.submit-btn {
    width: 100%;
    padding: 10px;
    background: #3da5d9;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.submit-btn:hover {
    background: #1b7fb5;
}
</style>
</head>

<body>

<div class="container">
    <div class="form-box">

        <h1>Online Payments Fraud Detection</h1>

            <form action="/pred" method="post">

            <label>Step</label>
            <input type="number" step="any" name="step">

            <label>Type</label>
            <select name="type" required>
            <option value="0">PAYMENT</option>
            <option value="1">TRANSFER</option>
            <option value="2">CASH_OUT</option>
            <option value="3">DEBIT</option>
            <option value="4">CASH_IN</option>
            </select>

            <label>Amount</label>
            <input type="number" step="any" name="amount">

            <label>OldbalanceOrg</label>
            <input type="number" step="any" name="oldbalanceOrg">

            <label>NewbalanceOrig</label>
            <input type="number" step="any" name="newbalanceOrig">

            <label>OldbalanceDest</label>
            <input type="number" step="any" name="oldbalanceDest">

            <label>NewbalanceDest</label>
            <input type="number" step="any" name="newbalanceDest">

            <button type="submit" class="submit-btn">Check Fraud</button>

            </form>

    </div>
</div>

</body>
</html>
